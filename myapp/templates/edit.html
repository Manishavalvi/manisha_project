{% extends 'header.html' %}

{% load static %}

{% block content %}


<!-- Team Start -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
            <h5 class="d-inline-block text-primary text-uppercase border-bottom border-5">Our Doctors</h5>
            <h1 class="display-4">Qualified Healthcare Professionals</h1>
        </div>
        <table>
        <div class=" position-relative">
            <div class="team-item">
            {% for i in doctorlist %}
                <div class="row g-0 bg-light rounded overflow-hidden">
                    <div class="col-12 col-sm-5 h-100">
                        <img class="img-fluid h-100" src="{{i.pic.url}}" alt="Image of {{i.d_name}}"  title="Image of {{i.d_name}}" style="object-fit: cover;">
                    </div>
                    <div class="col-12 col-sm-7 h-100 d-flex flex-column">
                        <div class="mt-auto p-4">
                            <h3>{{i.d_name}}</h3>
                            <h6 class="fw-normal fst-italic text-primary mb-4">{{i.speciality}}</h6>
                            <p class="m-0">{{i.description}}</p>
                        </div>
                        <div class="d-flex mt-auto border-top p-4">
                            <a class="btn btn-lg btn-primary btn-lg-square rounded-circle me-3" href="#"><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-lg btn-primary btn-lg-square rounded-circle me-3" href="#"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-lg btn-primary btn-lg-square rounded-circle" href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <td>
                            <a href="{% url 'editdoctor' item.id %}">Edit</a> |
                            <a href="{% url 'deletedoctor' item.id %}">Delete</a>
                        </td>
                    </div>
                </div>
                <br><br><br>
            {% endfor %}
            </div>
        </div> 
    </table>
    </div>
</div>
{% endblock %}
